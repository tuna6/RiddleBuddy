name: Build and Push Docker Image

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest
    
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Log in to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_TOKEN }}

          - name: Build and push API image
            uses: docker/build-push-action@v4
            with:
              context: ./services/api
              push: true
              tags: |
                ${{ secrets.DOCKER_USERNAME }}/riddlebuddy:latest
                ${{ secrets.DOCKER_USERNAME }}/riddlebuddy:${{ github.sha }}
          - name: Build and push Feedback image
            uses: docker/build-push-action@v4
            with:
              context: ./services/feedback-service
              push: true
              tags: |
                ${{ secrets.DOCKER_USERNAME }}/riddlebuddy-feedback:latest
                ${{ secrets.DOCKER_USERNAME }}/riddlebuddy-feedback:${{ github.sha }}

