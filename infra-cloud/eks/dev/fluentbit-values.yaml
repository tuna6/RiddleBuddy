# ============================================================
# Fluent Bit – Helm values for AWS EKS
# Chart: fluent/fluent-bit
#
# Deployed via Terraform helm_release resource.
# IRSA annotation is injected by Terraform, not set here.
# ============================================================

image:
  repository: docker.io/fluent/fluent-bit
  tag: "3.2.10"
  pullPolicy: IfNotPresent

kind: DaemonSet

# ── RBAC ──────────────────────────────────────────────────────
rbac:
  create: false

serviceAccount:
  create: true
  name: fluent-bit
  # IRSA annotation is added by Terraform via helm_release set{}
  # eks.amazonaws.com/role-arn: <injected by terraform>

# ── RESOURCE LIMITS ───────────────────────────────────────────
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# ── FLUENT BIT CONFIGURATION ──────────────────────────────────
existingConfigMap: ""

config:
  service: |
    [SERVICE]
        Flush         5
        Daemon        Off
        Log_Level     info
        Parsers_File  /fluent-bit/etc/parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

  inputs: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Exclude_Path      /var/log/containers/*_kube-system_*.log
        Parser            cri
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     10MB
        Skip_Long_Lines   On
        Refresh_Interval  10
        Read_from_Head    false

  filters: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log_processed
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off
        Annotations         Off
        Labels              On

    [FILTER]
        Name         nest
        Match        kube.*
        Operation    lift
        Nested_Under kubernetes
        Add_Prefix   k8s_

    [FILTER]
        Name    grep
        Match   kube.*
        Exclude log .*GET /health.*
        Exclude log .*GET /ready.*
        Exclude log .*GET /metrics.*

    [FILTER]
        Name   record_modifier
        Match  kube.*
        Record environment production

  outputs: |
    [OUTPUT]
        Name                  cloudwatch_logs
        Match                 kube.*
        region                ap-southeast-1
        log_group_name        /riddlebuddy/eks/app
        log_stream_prefix     riddlebuddy-
        log_key               log_processed
        auto_create_group     true
        retry_limit           5