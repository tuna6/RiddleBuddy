# argocd-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: riddlebuddy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tuna6/RiddleBuddy
    targetRevision: HEAD
    path: helm/riddlebuddy
  destination:
    server: https://kubernetes.default.svc
    namespace: riddlebuddy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: deepseek-secret      # ‚Üê ArgoCD won't touch this secret
      jsonPointers:
        - /data
