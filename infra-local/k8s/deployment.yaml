apiVersion: apps/v1
kind: Deployment
metadata:
  name: riddlebuddy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: riddlebuddy
  template:
    metadata:
      labels:
        app: riddlebuddy
    spec:
      containers:
      - name: riddlebuddy
        image: riddlebuddy:latest
        imagePullPolicy: Never 
        ports:
        - containerPort: 8000
        env:
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: deepseek-secret
              key: DEEPSEEK_API_KEY