mode: daemonset

image:
  repository: otel/opentelemetry-collector-contrib

serviceAccount:
  create: true
  name: otel-collector

# Add this at the root level of your values.yaml
extraEnvs:
  - name: AWS_REGION
    valueFrom:
      secretKeyRef:
        name: otel-aws-creds
        key: AWS_REGION
  - name: AMP_WORKSPACE_ID
    valueFrom:
      secretKeyRef:
        name: otel-aws-creds
        key: AMP_WORKSPACE_ID
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: otel-aws-creds
        key: AWS_ACCESS_KEY_ID
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: otel-aws-creds
        key: AWS_SECRET_ACCESS_KEY

config:
  receivers:
    prometheus:
      config:
        scrape_configs:
          - job_name: "riddlebuddy-api"
            scrape_interval: 30s
            metrics_path: /metrics               # default for api-service
            kubernetes_sd_configs:
              - role: service
            relabel_configs:
              - source_labels: [__meta_kubernetes_namespace]
                action: keep
                regex: riddlebuddy
              - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
                action: keep
                regex: "true"
              - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
                action: replace
                target_label: __metrics_path__
                regex: (.+)
              - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
                action: replace
                regex: ([^:]+)(?::\d+)?;(\d+)
                replacement: $1:$2
                target_label: __address__

          - job_name: "riddlebuddy-feedback"
            scrape_interval: 30s
            metrics_path: /actuator/prometheus   # for feedback-service
            kubernetes_sd_configs:
              - role: service
            relabel_configs:
              - source_labels: [__meta_kubernetes_namespace]
                action: keep
                regex: riddlebuddy                 # add if services in riddlebuddy ns
              - source_labels: [__meta_kubernetes_service_label_app]   # if service has label app=feedback
                action: keep
                regex: feedback
              # If feedback service also has scrape annotation, add similar keep/replace as above

  exporters:
    prometheusremotewrite:
      endpoint: "https://aps-workspaces.${env:AWS_REGION}.amazonaws.com/workspaces/${env:AMP_WORKSPACE_ID}/api/v1/remote_write"
      auth:
        authenticator: sigv4auth

  extensions:
    health_check:
      endpoint: 0.0.0.0:13133
    sigv4auth:
      region: ${env:AWS_REGION}
      service: aps

  service:
    extensions: [health_check, sigv4auth]   # order: health first
    pipelines:
      metrics:
        receivers: [prometheus]
        exporters: [prometheusremotewrite]

ports:
  health:
    enabled: true
    containerPort: 13133