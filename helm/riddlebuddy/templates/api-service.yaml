apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-api-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8000"

spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}-api
  ports:
  - protocol: TCP
    port: {{.Values.api.port}}
    targetPort: {{.Values.api.port}}
    nodePort: {{.Values.api.nodePort}}